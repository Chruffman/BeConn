      <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644}, zoom:14, scrollwheel: false

  	  });


	//create a listener for placing a marker on the map when a location is clicked
	  google.maps.event.addListener(map, 'click', function(event) {
             placeMarker(map, event.latLng);

        });
        var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Create an event here?');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
      //function for placing a new event marker

      //@modified 11/6/2016
      function placeMarker(map, location) {
         var eventMarker = new google.maps.Marker({
           position: location,
           map: map
         });
 	     var latitude = location.lat();
         var longitude = location.lng();
         var htmlInputTable = "<table>" +
                 "<tr><td>Event Title:</td> <td><input type='text' id='name'/> </td> </tr>" +
                 "<tr><td>Address:</td> <td><input type='text' id='address'/></td> </tr>" +
                 "<tr><td>host:</td> <td><input type='text' id='hostName'/></td> </tr>" +
                 "<tr><td>Description:</td> <td><select id='type'>" +
                 "<option value='Music' SELECTED>Music</option>" +
                 "<option value='Sports'>Sports</option>" +
                 "<option value='Business'>Business</option>" +
                 "<option value='Assembly'>Assembly</option>" +
                 "<option value='Social'>Social</option>" +
                 "</select> </td></tr>" +
                 "<tr><td></td><td><input type='button' value='create' /></td></tr>";
         var infowindow = new google.maps.InfoWindow({
            content: htmlInputTable
         });
         infowindow.open(map,eventMarker);
      }

    </script>
